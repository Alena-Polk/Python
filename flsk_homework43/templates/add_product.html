{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_product') }}" method="post">
  <p>Название товара: <input type="text" name="name" required></p>
  <p>Стоимость: <input type="text" name="price" required></p>
  <p><textarea name="post" cols="40" rows="7"></textarea></p>
  <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %}
